{% extends "admin/admin_base.html" %}

{% block title %}Kategori Ekle{% endblock %}

{% block head %}
<style>

</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{{ url_for('admin.add_ct') }}" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Kategori ismi" required>
        <br>
        <input type="file" name="banner">
        <br>
        <input type="file" name="guide" id="guide">
        <br>
        <textarea name="description" placeholder="Kategori açıklama metni" required></textarea>
        <br>
        <button type="submit">Ekle</button>
    </form>
</div>
{% endblock %}
