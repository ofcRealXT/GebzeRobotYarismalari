{% extends "admin/admin_base.html" %}

{% block title %}Duyuru Yayınlama{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Duyuru Yap</h2>
    <form action="{{ url_for('admin.make_announcement') }}" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Başlık" required>
        <textarea name="content" placeholder="Duyuru İçeriği" required></textarea>
        <input type="file" name="image" accept="image/*">
        <button type="submit">Yayınla</button>
    </form>
</div>
{% endblock %}
