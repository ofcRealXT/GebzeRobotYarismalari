{% extends "base.html" %}

{% block title %}Yarışlar{% endblock %}

{% block head %}
<style>
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin:26px 0}
    .card{background:white;border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(0,0,0,0.06);display:flex;flex-direction:column;gap:12px;transition:transform .4s ease, opacity .4s ease}
    .card img{width:100%;height:140px;object-fit:cover;border-radius:8px}
    .card h4{font-size:18px}
    .card p{color:#666;font-size:14px}
    .card:hover{transform:translateY(-6px)}
</style>
{% endblock %}

{% block content %}
    <section id="yarismalar" class="reveal">
        <h2 style="margin:18px 0;font-size:20px;color:var(--dark)">Öne Çıkan Yarışmalar</h2>
        <div class="cards">
            {% for ct in cts %}
                <a href="{{ url_for('categories.ct_detail', ct_id=ct.id) }}">
                    <article class="card">
                        <img src="{{ url_for('static', filename=ct.banner) }}" alt="">
                        <h4>{{ ct.name }}</h4>
                        <p>{{ ct.description }}</p>
                    </article>
                </a>
            {% endfor %}
        </div>
    </section>
{% endblock %}
